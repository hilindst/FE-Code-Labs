<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body, .jumbotron {padding: 30px;}
    .timer {
      font-size: 120px;
    }
  </style>
</head>
<body>
<div class="jumbotron  text-center">
  <div class="timer">
    <span class="minutes">00</span> : <span class="seconds">00</span>
  </div>
  <div class="timer-buttons">
    <button class="btn btn-lg btn-success" data-action="start">
      Start
    </button>
    <button class="btn btn-lg" data-action="stop">
      Stop
    </button>
    <button class="btn btn-link btn-block" data-action="reset">
      Reset
    </button>
  </div>
</div>

  <script>
//grab all the things
    const startButton = document.querySelector('[data-action="start"]');
    const stopButton = document.querySelector('[data-action="stop"]');
    const resetButton =document.querySelector('[data-action="reset"]');
    const minutes = document.querySelector('.minutes');
    const seconds = document.querySelector('.seconds');
    let timerTime = 0;
    let interval;
    let isRunning = false;

    
//functions
function startTimer() {
  if(isRunning) return;
  isRunning = true;
  interval = setInterval(incrementTimer, 1000);
}
function stopTimer() {
  if (!isRunning) return;
  isRunning = false;
  clearInterval(interval); //javascript function
}
function resetTimer() {
 stopTimer();
 timerTime = 0;
 minutes.innerText = '00';
 seconds.innerText = '00';
}

function incrementTimer() {
      timerTime++;

      const numOfMinutes = Math.floor(timerTime / 60);
      const numOfSeconds = timerTime % 60;//medulo:finding the remainder
      console.log({numOfMinutes, numOfSeconds});
      minutes.innerText = pad(numOfMinutes);
      seconds.innerText = pad(numOfSeconds);
    }

function pad(number) { //ternary operator version
 return (number < 10) ? '0' + number : number;
}
/* function pad(number) {  //long form version
  if (number<10) {
    return '0' + number;
  } else {
    return number;
  }
} */
//eventListerners
    startButton.addEventListener('click', startTimer);
    stopButton.addEventListener('click', stopTimer);
    resetButton.addEventListener('click', resetTimer);

  </script>
  
</body>
</html>
