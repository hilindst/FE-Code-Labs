<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
 <!--  Option 1 -->
    <div class="jumbotron text-center">
      <button class="btn btn-danger" onclick="goCoocoo()">
        Go Coocoo
        </button>
        </div>

    <!-- Option 2 : use events directly on element in js  -->  
    <div class="jumbotron text-center">
      <button class="btn btn-danger coffee-btn" onclick="goCoocoo()">
        Coffee
        </button>
        </div>

  <script>
    function goCoocoo() {
      document.body.style.backgroundColor='#C00C00';
    }
    

    //option 2
    const coffeeButton = document.querySelector('.coffee-btn');
    coffeeButton.onclick = function(){
      document.body.style.backgroundColor  = '#C0FFEE';
    }   
    coffeeButton.onmouseenter = goCoocoo;
    </script>
</body>
</html>
